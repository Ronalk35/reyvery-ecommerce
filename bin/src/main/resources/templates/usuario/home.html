<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Reyvery Market</title>

<style>
    .carousel-inner,
    .carousel-item {
        border-radius: 15px; /* Ajusta el valor de "border-radius" según tus preferencias */
    }
</style>

  <!-- Bootstrap core CSS -->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <div th:include="usuario/template_usuario.html::header" th:if="${sesion==null}"> 
  </div>
  
   <div th:include="usuario/template_usuario.html::header-user" th:unless="${sesion==null}">
   </div>
    <!-- Page Content -->
    <div class="container">

      <!-- Jumbotron Header -->
      <header class="jumbotron my-4" style="background-color: #d7d7a8; height: 200px !important;">
        <h1 class="display-3" style="font-family: 'Lucida Sans', sans-serif;">Bienvenido a Reyvery Market</h1>
        <p class="lead">Tu tienda en Línea</p>
      </header>
       <!-- Carrusel de imágenes -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicadores del carrusel -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <!-- Agrega más indicadores según la cantidad de imágenes -->
        </ol>

        <!-- Imágenes del carrusel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/images/banner4.jpg}" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/banner1.jpg}" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/Pan.jpg}" alt="Imagen 3">
            </div>
            <!-- Agrega más imágenes según sea necesario -->
        </div>

        <!-- Controles del carrusel -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"style="background-color: #3b7714;"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: #3b7714;"></span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>
    <br>

      <!-- Page Features -->
      <div class="row text-center">

        <div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
          <div class="card h-100" style="border: 3px solid #3b7714;">
            <img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})}" alt="">
            <div class="card-body">
              <p class="card-text" th:text="${producto.nombre}"></p>
            </div>
            <div class="card-footer" style="background-color: #d7d7a8;">
              <a th:href="@{/productohome/{id} (id=${producto.id})}" class="btn btn-success">Ver producto</a>
            </div>
          </div>
        </div>

        

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <div th:include="usuario/template_usuario.html::footer">
	  
  </div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </body>

  </html>
